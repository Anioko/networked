{% macro org_wid(org) -%}
    <div class="card">
        <div class="content">
            <div class="header">
                <div class="center aligned ui">
                    <img height="100" src="{{ org.get_photo() }}">
                </div>
                <hr>
                <a href="{{ url_for('organisations.public_org', org_id=org.id, org_name=org.org_name) }}">{{ org.org_name }}</a>
            </div>
            <div class="meta">Published By :<span class="ui primary label">{{ org.org_name }}</span></div>
            <div class="description">
                {{ org.org_city }}, {{ org.org_country }}
            </div>
        </div>
    </div>
{%- endmacro %}
